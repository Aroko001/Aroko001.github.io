<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>スペースキークリッカー</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <a href="../index.html" class="back-btn">← サイトに戻る</a>

        <div class="container">
            <h1>スペースキークリッカー</h1>

            <div class="score" id="score">0</div>
            <div class="cps">手動CPS: <span id="cps">0.0</span></div>
            <div class="auto">オート: <span id="autoRate">0</span> / 秒</div>

            <div class="press" id="pressBox">SPACE / TAP</div>

            <div class="shop">
                <strong>アップグレード</strong>
                <button id="powerBtn">
                    クリック強化（コスト: <span id="powerCost">10</span>）
                </button>
                <button id="autoBtn">
                    オートクリック +1/s（コスト: <span id="autoCost">15</span>）
                </button>
            </div>

            <button id="resetBtn">リセット</button>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
